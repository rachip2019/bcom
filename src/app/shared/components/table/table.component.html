<div class="row table_content">
    <div class="col-md-12">
      <card>
        <table class="table table-bordered table-hover"> 
          <thead>
            <tr>
              <th>
                <input class="checkbox" type="checkbox" id="checkbox" >
                <label class="check-label" for="checkbox"></label>
              </th>
              <th>#</th>
              <th *ngFor="let col of tableColumns;last as isLast" [ngClass]="{'col_table' : !isLast,'col_table_right' : isLast}" >{{col}}</th>
              <th></th>
              <th>ערוך</th>
              <th>מחק</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index">
              <td width="70" >
                  <input class="checkbox" type="checkbox" id="checkbox{{index}}" >
                  <label class="check-label" for="checkbox{{index}}"></label>
              </td>
              <td *ngFor='let attr of item | arrFromJson;last as isLast' [ngClass]="{'col_table' : !isLast,'col_table_right' : isLast}" >{{attr.value}}</td>
              <td>
                <button class="btn whiteBtn" >כניסה למערכת</button>
              </td>
              <td class="edit_col" >
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </td>
              <td class="delete_col" >
                  <i class="fa fa-trash" aria-hidden="true"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="bottom_table" >
            <form class="pagination-wrapper">
                <div class="form-group pages">
                  <pagination-controls class="table-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                    autoHide="true" previousLabel="" nextLabel="" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page">
                  </pagination-controls>
                </div>
                <div class="form-group options pages">
                  <div class="input-group input-group-sm">
                    <span class="input-group-addon addon-right select_page_arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                    <select class="form-control select_page" name="pageChangedName" [(ngModel)]="pageNumber" (ngModelChange)="loadData()">
                      <option value="1" >1 / page</option>
                      <option value="2">2 / page</option>
                      <!-- <option>10</option>
                      <option>20</option>
                      <option>50</option>
                      <option>100</option>
                      <option>200</option> -->
                    </select>
                  </div>
                </div>
              </form>
              <div class="btn-wrap division left">
                <button type="button" class="btn btn-info btn-with-icon create_btn">
                  {{createBtn}} <i class="fa fa-plus fa-fw"></i></button>
              </div>

        </div>
      </card>
    </div>
  </div>
