<div class="pages-top">
  <div class="avatar-wrap" (click)="logOptions=!logOptions" >
    <div class="user-info-wrap">
      <p class="user-name" title="{{userName}}">{{userName}} <i class="fa fa-angle-down avatar_icon" aria-hidden="true"></i>
      </p>
    </div>
    <div class="avatar"> 
        <img src="{{avatarImgSrc}}" alt="avatar">
    </div>
  </div>
  <div class="login_options" *ngIf="logOptions" >
      <div>
        <p><i class="fa fa-user" aria-hidden="true"></i> ערוך פרופיל</p>
      </div>
      <div>
          <p><i class="fa fa-sign-out" aria-hidden="true"></i> התנתק</p>
      </div>
  </div>

  <div class="collapse-menu" (click)="_sidebarToggle()">
    <!-- <i class="fa fa-navicon fa-fw" [ngClass]="{'toggle-on':sidebarToggle,'toggle-off':!sidebarToggle}"></i> -->
    <i class="fa fa-dedent fa-fw" *ngIf="sidebarToggle"></i>
    <i class="fa fa-indent fa-fw" *ngIf="!sidebarToggle"></i>
  </div>


  <div class="search-group">
    <button class="search-btn">
          <i class="fa fa-search fa-fw"></i>
    </button>
    <input type="text" class="search-input" placeholder="חיפוש...">
  </div>

  <div class="msg-tips-wrap">
    <div class="msg-entrance ring">
      <span class="fa fa-bell fa-fw"></span>
      <span class="badge" *ngIf="tip.ring">3</span>
    </div>
    <div class="msg-entrance email">
      <span class="fa fa-envelope fa-fw"></span>
      <span class="badge" *ngIf="tip.email">7</span>
    </div>
  </div>

</div>
