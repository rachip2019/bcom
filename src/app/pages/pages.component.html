<div class="pages-wrap" [ngClass]="{'login_back':urlNoMenu.indexOf(router.url) == -1}" >
  <pages-top *ngIf="urlNoMenu.indexOf(router.url) == -1" ></pages-top>
  <div class="pages-body">
    <sidebar *ngIf="urlNoMenu.indexOf(router.url) == -1" ></sidebar>
    
    <div class="pages-content" [ngClass]="{'login_back':urlNoMenu.indexOf(router.url) == -1}" >
      <content-top></content-top>
      <router-outlet></router-outlet>
      <notification></notification>
    </div>

    <!-- <right-config></right-config> -->
  </div>
</div>
<loading [loading]="false"></loading>
